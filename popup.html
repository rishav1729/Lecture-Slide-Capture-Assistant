<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h2>YouTube Slide Capture</h2>
    <div class="settings">
      <label>Sensitivity:</label>
      <input type="range" id="sensitivity" min="0.8" max="0.99" step="0.01" value="0.95">
      <span id="sensitivity-value">0.95</span>
    </div>
    <div class="settings">
      <label>Capture Delay (seconds):</label>
      <input type="number" id="delay" min="1" max="10" value="2">
    </div>
    <div class="info">
      <p>Navigate to a YouTube lecture and use the floating panel to capture slides.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
